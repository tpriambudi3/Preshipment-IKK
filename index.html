<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter secara default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <img src="pathkelogo-indah-kiat.png" alt="Logo Indah Kiat" class="h-16">
        </div>
        
        <h2 class="text-3xl font-bold text-center text-slate-900 mb-8">Preshipment Dashboard</h2>
        
        <form id="loginForm" class="space-y-6">
            
            <div>
                <label for="sapId" class="block text-sm font-medium text-slate-700 mb-1">
                    SAP ID
                </label>
                <div class="relative mt-1">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="sapId" 
                        name="sapId"
                        placeholder="Enter your SAP ID"
                        class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
                    Password
                </label>
                <div class="relative mt-1">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 12.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd" />
                          <path fill-rule="evenodd" d="M3 8V6.5A4.5 4.5 0 0110 2a4.5 4.5 0 014.5 4.5V8h.5a2 2 0 012 2v7a2 2 0 01-2 2H3a2 2 0 01-2-2v-7a2 2 0 012-2h.5zm4 0V6.5A1.5 1.5 0 0110 5a1.5 1.5 0 011.5 1.5V8H7z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                        class="w-full pl-10 pr-10 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none">
                        <svg id="eyeOpen" class="h-5 w-5 text-slate-400 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10c-1.274-4.057-5.064-7-9.542-7a9.989 9.009 0 00-4.121.954l1.322 1.322-.943.943-1.322-1.322zm1.414 10.124L9 16.541V10a4 4 0 00-3.954-4h-.905L4.542 10zM14 10a4 4 0 01-4 4v.541l2.5-2.5 1.5-1.5z" clip-rule="evenodd" />
                          <path d="M12.454 2.535a1 1 0 00-1.414-1.414L10 0l-1.454 1.454a1 1 0 000 1.414l1.414 1.414a1 1 0 001.414-1.414L10 1.414l1.454 1.454z" />
                        </svg>
                        <svg id="eyeClosed" class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="message" class="text-center text-sm"></div>

            <div>
                <button 
                    type="submit"
                    class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        // Fungsionalitas Tombol Mata (Tekan dan Tahan)
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        // Secara default, icon mata tertutup yang terlihat
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');

        // Saat tombol mata ditekan (mousedown)
        togglePassword.addEventListener('mousedown', function() {
            passwordField.setAttribute('type', 'text'); // Tampilkan password
            eyeOpen.classList.remove('hidden'); // Tampilkan icon mata terbuka
            eyeClosed.classList.add('hidden');    // Sembunyikan icon mata tertutup
        });

        // Saat tombol mata dilepas (mouseup) atau mouse keluar dari tombol (mouseleave)
        togglePassword.addEventListener('mouseup', function() {
            passwordField.setAttribute('type', 'password'); // Sembunyikan password
            eyeOpen.classList.add('hidden');    // Sembunyikan icon mata terbuka
            eyeClosed.classList.remove('hidden'); // Tampilkan icon mata tertutup
        });

        // Tambahan: Jika pengguna menyeret mouse keluar dari tombol sambil menahan
        togglePassword.addEventListener('mouseleave', function() {
            if (passwordField.getAttribute('type') === 'text') { // Hanya ubah jika sedang ditampilkan
                passwordField.setAttribute('type', 'password');
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            }
        });
        // Menangani submit form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Mencegah form mengirim data (refresh halaman)
            event.preventDefault(); 
            
            const sapId = document.getElementById('sapId').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            // Kredensial yang benar
            const correctSapId = "02002425";
            const correctPassword = "31Agustus*";

            // Validasi sederhana (bukan alert)
            if (sapId === '' || password === '') {
                messageEl.textContent = 'SAP ID and password cannot be left blank.';
                messageEl.className = 'text-center text-sm text-red-500';
            
            } else if (sapId === correctSapId && password === correctPassword) {
                // Kredensial BENAR
                messageEl.textContent = 'Login successful! Redirecting...';
                messageEl.className = 'text-center text-sm text-green-500';
                
                // Tunggu 1 detik lalu redirect ke dashboard Anda
                setTimeout(() => {
                    // Mengalihkan ke dashboard (index.html)
                    window.location.href = 'Dashboard.html';
                }, 1000);

            } else {
                // Kredensial SALAH
                messageEl.textContent = 'Incorrect SAP ID or Password';
                messageEl.className = 'text-center text-sm text-red-500';
            }
        });
    </script>

</body>
</html>
